{% extends "base.html" %}

{% block title %}Create Study Group - Campus Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-plus"></i> Create New Study Group</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="Enter group name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject *</label>
                        <input type="text" class="form-control" id="subject" name="subject" required 
                               placeholder="e.g. Mathematics, Physics, Computer Science">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Describe what this study group is about..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="max_members" class="form-label">Max Members *</label>
                                <select class="form-control" id="max_members" name="max_members" required>
                                    <option value="3">3 members</option>
                                    <option value="4">4 members</option>
                                    <option value="5" selected>5 members</option>
                                    <option value="6">6 members</option>
                                    <option value="8">8 members</option>
                                    <option value="10">10 members</option>
                                    <option value="15">15 members</option>
                                    <option value="20">20 members</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="meeting_time" class="form-label">Meeting Schedule</label>
                                <input type="text" class="form-control" id="meeting_time" name="meeting_time" 
                                       placeholder="e.g. Mondays & Wednesdays 3-5 PM">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Meeting Location</label>
                        <input type="text" class="form-control" id="location" name="location" 
                               placeholder="Where will you meet? (Library, Room 205, Online, etc.)">
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Note:</strong> You will automatically become the group leader and first member. 
                        Other students can then join your group.
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <a href="{{ url_for('study_groups') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                        </div>
                        <div class="col-6 text-end">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i> Create Study Group
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
